<body>
    <div class="container">
        <div class="navbar">
            <img src="../img/logo.png" class="logo">
            <ul>
                <li><a href="https://www.youtube.com/watch?v=p5nogm7ul6A" target="_blank">HOME</a></li>

                <li><a href="#">CONNECT</a></li>

            </ul>

        </div>
        <div class="content"></div>
        <div class="left-col">
            <h1>THE<br>REAL<br>SOUND</h1>
        </div>
        <div class="right-col">
            <p>Click To Listen</p>
            <img src="../img/play.png" id="icon">
        </div>
    </div>

    <audio id="mysong">
        <source src="../img/Likhi%20Na%20Ar%20Toke%20Niye%20Kobita%20__%20Lofi%20Music%20__%20Lyrics%20Video(MP3_70K).mp3" type="audio/mp3">
    </audio>
    <script>
        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");

        icon.onclick = function() {
            if (mysong.paused) {
                mysong.play();
                icon.src = "../img/pause.png"
            } else {
                mysong.pause();
                icon.src = "../img/play.png";
            }
        }
    </script>
